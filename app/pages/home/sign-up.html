<ion-header>
  <ion-navbar>
    <ion-title>注册</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <!--<ion-label fixed>Username</ion-label>-->
      <ion-input type="text" [(ngModel)]="name" placeholder="Username"></ion-input>
    </ion-item>

    <ion-item>
      <!--<ion-label fixed>Password</ion-label>-->
      <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
    </ion-item>


  </ion-list>


  <div padding>


    <ion-grid>
      <ion-row>
        <ion-col width-67>
          <button block (click)="signUp()">注册</button>

        </ion-col>

        <ion-col width-33><button block outline (click)="siginIn()">已有账号?登录</button>

        </ion-col>

      </ion-row>
    </ion-grid>
  </div>

</ion-content>
