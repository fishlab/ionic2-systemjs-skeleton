<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let order of orders" >
    <ion-list-header>{{order.shop.name}}</ion-list-header>
    <ion-item *ngFor="let item of order.items">
      <ion-icon name="ionic" item-left></ion-icon>
      {{item.product.name}} ({{item.product.unit_price}}) x {{item.amount}}
    </ion-item>
  </ion-list>


</ion-content>
