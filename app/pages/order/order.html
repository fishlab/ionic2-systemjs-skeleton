<ion-header>
  <ion-navbar>
    <ion-title>
      购物车
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-group *ngFor="let order of orders">
      <ion-list-header>{{order.shop.name}}</ion-list-header>
      <ion-item-sliding *ngFor="let item of order.items">
        <ion-item>
          <ion-icon name="ionic" item-left></ion-icon>
          {{item.product.name}} - ({{item.product.unit_price}}) x {{item.amount}}
    
         <button clear  item-right (click)="removeAmount(item)">
            <ion-icon name="remove-circle"></ion-icon>
          </button>
          <span item-right>
          {{item.amount}}            
          </span>
          <button clear  item-right (click)="addAmount(item)">
            <ion-icon name="add-circle"></ion-icon>
          </button>

        </ion-item>

        <ion-item-options side="left">
          <button primary>
        <ion-icon name="text"></ion-icon>
        Text
      </button>
          <button secondary>
        <ion-icon name="call"></ion-icon>
        Call
      </button>
        </ion-item-options>
        <ion-item-options side="right">
          <button danger>
        <ion-icon name="trash"></ion-icon>
        Email
      </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>


</ion-content>
