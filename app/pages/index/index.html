<ion-header>
  <ion-navbar>
    <ion-title>Index</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="index">
  <ion-card *ngFor="let product of products" >
    <img src="img/nin-live.png" />
    <ion-card-content>
      <ion-card-title>
        {{product.name}}
      </ion-card-title>
      <p>
        {{product.description}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
