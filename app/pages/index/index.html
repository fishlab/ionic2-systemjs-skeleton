<ion-header>
  <ion-navbar>
    <ion-title>Index</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="index">
  <ion-searchbar (ionInput)="getItems($event)" placeholder="搜索"></ion-searchbar>
  <ion-card *ngFor="let product of products" (click)="openDetail(product)" >
    <img src="img/nin-live.png" />
    <ion-card-content>
      <ion-card-title>
        {{product.name}}
      </ion-card-title>
      <p>
        {{product.description}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
