<ion-header>
  <ion-navbar>
    <ion-title>Index</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="index">
  <ion-searchbar (ionInput)="getItems($event)" placeholder="搜索"></ion-searchbar>

  <ion-list [virtualScroll]="products" approxItemHeight="50px">
    <ion-item *virtualItem="let product">
      <ion-avatar item-left>
        <ion-img [src]="product.picture" width="48" height="48"></ion-img>
      </ion-avatar>
      <h2>{{product.name}}</h2> - ￥{{product.unit_price}}
    </ion-item>
  </ion-list>
  
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" loadingText="加载中">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
