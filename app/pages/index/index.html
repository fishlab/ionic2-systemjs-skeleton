  <ion-list>
    <ion-item *ngFor="let product of products">
      <div item-left>
        <ion-img [src]="getProductImageUrl(product,48)" width="48" height="48"></ion-img>
      </div>
      <h2>{{product.name}}</h2> - ¥{{product.unit_price}}
        <button clear  item-right (click) = "temporaryOrderAdd(product)">
            <ion-icon name="add-circle"></ion-icon>
          </button>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" loadingText="加载中">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>


</ion-content>
